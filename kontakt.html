  </head>
  <body>

    <div class="container-fluid p-0">
        <div class="container-fluid px-0 sticky-top">
        <header>
      <nav class="navbar navbar-expand-md navbar-dark navbar-full" style="background-color: #4B0082">
        <div class="container-fluid justify-content-start px-0">
        <a class="navbar-brand ms-3 me-2 fw-bold" href="./index.html">Liberecestování</a>
        <button class="navbar-toggler ms-5 px-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mx-4">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./index.html">Domů</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./liberec.html">Liberec</a>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./kontakt.html">Kontakt</a>
          </li>
        </ul>
        </div>
      </div>
    </nav>
  </header>
  </div>

      <div class="mb-4"></div>

      <main>
        <section class="my-5">
          <div class="container text-center">
            <h1 class="fw-bolder">Kontaktujte nás</h1>
          </div>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="form-group">
                    <label for="nameInput" class="col-form-label">Jméno a přijmení</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Jméno Přijmení">
                  </div>
                <div class="form-group">
                  <label for="emailInput" class="col-form-label">E-mail</label>
                  <input type="text" class="form-control" id="emailInput" placeholder="E-mail">
                </div>
                <div class="form-group">
                  <label for="phoneInput" class="col-form-label">Telefonní číslo</label>
                  <input type="text" class="form-control" id="phoneInput" placeholder="Telefonní číslo">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="form-label">Napište nám něco</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="row justify-content-center py-3">
              <div class="col-lg-6 col-md-8 col-sm-12">
                <button type="button" class="btn" style="background-color: #f2dfff">Odeslat</button>
              </div>
            </div>
          </div>
        </section>
       </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
