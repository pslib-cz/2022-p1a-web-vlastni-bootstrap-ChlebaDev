<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap by Chleba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-full" style="background-color: #4B0082">
        <div class="container">
          <a class="navbar-brand fw-bold" href="#">Liberecestování</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Domů</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./liberec.html">Liberec</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./kontakt.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="mb-4"></div>

      <main>
        <section class="my-5">
          <div class="container text-center">
            <h1 class="fw-bolder">Kontaktujte nás</h1>
          </div>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="form-group">
                    <label for="nameInput" class="col-form-label">Jméno a přijmení</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Jméno Přijmení">
                  </div>
                <div class="form-group">
                  <label for="emailInput" class="col-form-label">E-mail</label>
                  <input type="text" class="form-control" id="emailInput" placeholder="E-mail">
                </div>
                <div class="form-group">
                  <label for="phoneInput" class="col-form-label">Telefonní číslo</label>
                  <input type="text" class="form-control" id="phoneInput" placeholder="Telefonní číslo">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="form-label">Napište nám něco</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </div>
            </div>
            <div class="row justify-content-center py-3">
              <div class="col-lg-6 col-md-8 col-sm-12">
                <button type="button" class="btn" style="background-color: #f2dfff">Odeslat</button>
              </div>
            </div>
          </div>
        </section>
       </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
